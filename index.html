<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<title>Weight Unit Converter</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="row ">
				<div class="mx-auto">
					<h1 class="display-4 text-center mb-4">
						<span class="text-warning font-weight-normal">Weight</span> Converter
					</h1>
					<form>
						<div class="form-row justify-content-start">
							<input
								type="number"
								id="inputText"
								class="form-control form-control-lg mb-2 mr-2"
								placeholder="Enter Pounds..."
							/>
							<div class="form-group ">
								<select class="form-control form-control-lg" id="unitSelector">
									<option value="gr">Grams</option>
									<option value="kg">Kilograms</option>
									<option value="oz">Ounces</option>
									<option value="lb">Pounds</option>
								</select>
							</div>
							<a href="#" id="clearBtn" class="form-group btn btn-warning ml-2">Clear</a>
						</div>
					</form>
					<div id="output">
						<div class="card bg-primary mb-2">
							<div class="card-body">
								<h4>Grams:</h4>
								<div id="grOutput"></div>
							</div>
						</div>
						<div class="card bg-success mb-2">
							<div class="card-body ">
								<h4>KiloGrams:</h4>
								<div id="kgOutput"></div>
							</div>
						</div>
						<div class="card bg-danger mb-2">
							<div class="card-body">
								<h4>Ounces:</h4>
								<div id="ozOutput"></div>
							</div>
						</div>
						<div class="card bg-info mb-2">
							<div class="card-body">
								<h4>Pounds:</h4>
								<div id="lbOutput"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

	<script src="app.js"></script>
	<script
		src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"
	></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"
	></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"
	></script>
</html>
